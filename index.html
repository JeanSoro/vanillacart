<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe Spot</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <h2>UrbanSpot</h2>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-shopping-cart"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->

  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Streetwear Collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <!-- end of hero -->

  <!-- products section-->
  <section class="products">
    <div class="section-title">
      <h2>Our products</h2>
    </div>
    <div class="products-center">
      <!----- beginning of single product article----->
      <!-- <article class="product">
        <div class="img-container">
          <img src="./images/product-1.jpeg" class="product-img" alt="" srcset="">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
          </button>
        </div>
        <h3>Yeezy</h3>
        <h4>$350</h4>
      </article> -->
      <!----- end of single product article ----->
    </div>
  </section>
  <!-- end of products section-->
  <!-- cart -->

  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>My cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="./images/product-1.jpeg" alt="">
          <div>
            <h4>yeezy</h4>
            <h5>$444</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>total : $
          <span class="cart-total">0</span>
        </h3>
        <button class="clear-cart banner-btn">Clear cart</button>
      </div>
    </div>
  </div>






  <!-- end of cart -->












  <script src="app.js"></script>
</body>

</html>
